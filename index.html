
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управленческие дашборды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f8f9fa;
            color: #212529;
        }
        
        header {
            padding: 16px;
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fullscreen-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .fullscreen-btn:hover {
            background: #dee2e6;
        }
        
        .iframe-container {
            flex: 1;
            overflow: hidden;
            background: #ffffff;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            padding: 12px;
            text-align: center;
            background: #ffffff;
            border-top: 1px solid #dee2e6;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Управленческие дашборды</h1>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">Открыть в полном экране</button>
        </div>
    </header>
    
    <main class="iframe-container">
        <iframe 
            id="dashboardFrame" 
            src="https://vm-f0f0f249.na4u.ru/superset/dashboard/14/" 
            title="Управленческие дашборды"
        ></iframe>
    </main>
    
    <footer>
        разработано в 2025 году
    </footer>

    <script>
        function toggleFullscreen() {
            const elem = document.getElementById('dashboardFrame');
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.error(`Ошибка при переходе в полноэкранный режим: ${err.message}`);
                    });
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
